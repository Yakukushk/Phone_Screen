  <img src="img/battery.png" alt="Battery" class="v-battery-icon">
  <div class="v-status-icons">
    <img src="img/wifi.png" alt="Wi-Fi" class="v-wifi-icon">
    <img src="img/signal.png" alt="Signal" class="v-signal-icon">
    <div class="v-time" id="current-time-2"></div>
  </div>
</div>

<script>
  function updateTime() {
    let currentTime = new Date();
    let hours = currentTime.getHours();
    let minutes = currentTime.getMinutes();
    let formattedTime = padZero(hours) + ":" + padZero(minutes);
    document.getElementById("current-time").textContent = formattedTime;
    document.getElementById("current-time-2").textContent = formattedTime;
  }

  function padZero(number) {
    return number.toString().padStart(2, "0");
  }

  setInterval(updateTime, 1000);


  let isLandscape = false;

  function toggleOrientation() {
    let phone = document.querySelector('.phone');
    let phoneLandscape = document.querySelector('.phone_ver');

    isLandscape = !isLandscape;

    phone.style.display = isLandscape ? 'none' : 'block';
    phoneLandscape.style.display = isLandscape ? 'block' : 'none';

  }



</script>
  </body>
</html>
